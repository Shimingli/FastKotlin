apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'//启用扩展支持直接使用ID
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.anko:anko:$anko_version"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.20'
    api 'com.pawegio.kandroid:kandroid:0.8.7@aar'
    api ('com.github.bumptech.glide:glide:4.7.1'){
        exclude group:"com.android.support"
    }
    kapt 'com.github.bumptech.glide:compiler:4.7.1'
    api 'com.vise.xiaoyaoyou:xsnow:2.1.9'
    api 'com.afollestad.material-dialogs:core:0.9.6.0'
    api 'com.github.czh235285:YGLoadingDialog:V1.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    api 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    api 'com.youth.banner:banner:1.4.9'
    api 'com.rengwuxian.materialedittext:library:2.1.4'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.3'
    api 'com.mylhyl:acp:1.2.0'

}
repositories {
    mavenCentral()
}
